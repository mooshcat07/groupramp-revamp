<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/site.css" />
    <title>Table</title>
  </head>
  <body>
    <div class="header">
      <div class="toggle">
        <a id="toggle-nav"><i class="fa fa-navicon cog"></i></a>
      </div>
    </div>
    <div class="container">
      <div class="sidebar" id="sidebar">
        <a href="dashboard.html"><i class="fa fa-home"></i> Dashboard</a>
        <a href="form.html"><i class="fa fa-shopping-cart"></i> Forms</a>
        <a href="tables.html"><i class="fa fa-shopping-bag"></i> Tables</a>
      </div>
      <div class="content">
        <div class="left">
          <h3>Product Records</h3>
          <div class="section-container">
            <div class="section-header">Details of avalialble products</div>
            <div class="section-content" id="section-content">

            </div>
          </div>
        </div>
        <div class="right"></div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      // Example 2D array with your custom values (7 rows, 6 columns)
      const FtetchData = async () => {
  const response = await fetch('http://localhost:3000/products');
  const data = await response.json();

  const table = document.createElement('table');

  // Create table header
  const headerRow = document.createElement('tr');
  const headers = ['ID', 'NAME', 'PRICE', 'QUANTITY', 'DESCRIPTION', 'OPTION'];
  headers.forEach(header => {
    const th = document.createElement('th');
    th.textContent = header;
    headerRow.appendChild(th);
  });
  table.appendChild(headerRow);

  // Create table body
  data.forEach(product => {
    const row = document.createElement('tr');
    // Add product properties
    ['id', 'name', 'price', 'quantity', 'description'].forEach(key => {
      const cell = document.createElement('td');
      cell.textContent = product[key];
      row.appendChild(cell);
    });
    // Add OPTION cell (e.g., Edit/Delete buttons)
    const optionCell = document.createElement('td');
    optionCell.innerHTML = `<button>Edit</button> <button>Delete</button>`;
    row.appendChild(optionCell);

    table.appendChild(row);
  });

  // Insert table into the section-content div
  document.getElementById('section-content').appendChild(table);
};

FtetchData();
    </script>
  </body>
  </html>
